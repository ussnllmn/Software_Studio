<html>
<body>

<form action="62015003_2">

 <fieldset>
  <legend><i>Contact Information</i></legend>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br>

 </fieldset>
 
 <fieldset>

 </fieldset>
 
 <fieldset>

  <label>In 25 words or less, say why you would like to win $10,000:</label><br>
  <textarea id="reason" name="reason" rows="10" cols="40" maxlength="25"></textarea>
 </fieldset>
 
 <fieldset>
  <legend><i>Enter competition</i></legend>
  <input type="submit" value="Enter Competition">
 </fieldset>
 
</form>

</body>
</html>
