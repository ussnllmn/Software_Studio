<html>
<body>

<h1>My First JavaScript</h1>
<button id="toClick" onclick="ChangeColor()">Click me to display Date and Time.</button>

<script>
var g=0;
function ChangeColor() {
  document.getElementById("toClick").innerHTML = Date();
  g = g+1
  switch (g) {
  case 1:
    document.getElementById("toClick").style.background='#ffff01';
    document.getElementById("toClick").style.color = "#5f497a";
    break;
  case 2:
    document.getElementById("toClick").style.background='#ffc000';
    document.getElementById("toClick").style.color = "#fe0000";
    break;
  case 3:
    document.getElementById("toClick").style.background='#e36b0a';
    document.getElementById("toClick").style.color = "#0071c1";
    break;
  case 4:
    document.getElementById("toClick").style.background='#fe6601';
    document.getElementById("toClick").style.color = "#ce0067";
    break;
  case 5:
	document.getElementById("toClick").style.background='#fe0000';
    document.getElementById("toClick").style.color = "#01af4e";
    break;
  case 6:
    document.getElementById("toClick").style.background='#ce0067';
    document.getElementById("toClick").style.color = "#cafd32";
    g=0;
    break;
}
}
</script>
</body>
</html>
